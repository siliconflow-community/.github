# Support Information

Support for SiliconFlow projects is provided through the following channels:

## Community Support (Best for general questions)

- **Discord**: [Join our Discord server](https://discord.gg/3nAMSVJekY) - Real-time community support and discussions
- **GitHub Discussions**: Ask questions and share ideas in our [community forum](https://github.com/siliconflow-community/.github/discussions)
- **Twitter**: Follow [@SiliconFlowAI](https://twitter.com/SiliconFlowAI) for updates and announcements

## Documentation

- **[SiliconCloud Documentation](https://docs.siliconflow.cn)** - Comprehensive documentation, guides, and API reference
- **[GitHub Repositories](https://github.com/siliconflow)** - Source code and README files for specific projects

## Bug Reports & Feature Requests

For bugs and feature requests, please open an issue in the relevant repository:

1. Find the repository where you want to report an issue
2. Check if the issue already exists
3. Open a new issue using the appropriate template:
