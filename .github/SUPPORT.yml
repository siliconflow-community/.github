## Response Times

| Channel | Typical Response Time |
|---------|----------------------|
| Discord (Community) | Variable - community member responses |
| GitHub Discussions | 1-3 business days |
| GitHub Issues | 1-5 business days, depending on priority |
| Security Vulnerabilities | Within 48 hours (acknowledgment) |
| Enterprise Support | Per SLA agreement |

## Getting Started

New to SiliconFlow? Here's how to get help quickly:

1. **Read the Docs** - Check the [documentation](https://docs.siliconflow.cn) first
2. **Search Issues** - Search existing GitHub issues and discussions
3. **Ask in Discord** - Get quick help from the community
4. **Open an Issue** - If you can't find an answer, open an issue

